{% extends 'core/base.html' %}

{% load static %}

{% block title %} Clientes {% endblock title %}

{% block content %}

    <p>Esta es la seccion para registrar un cliente:</p>

    {% if form.errors %}
    
    <p>Los datos que ingresaste no son validos</p>

    {% endif %}

    <form action="" method="post"> {% csrf_token %}
    
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" value="Registrar">
    </form>

{% endblock content %}
